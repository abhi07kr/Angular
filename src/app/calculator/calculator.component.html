<h1>This is My Calculator Page</h1>


<div class="container">
<div>
    <h2>Enter First Number :  <input type="number"  (input)="menuFunction()"  [(ngModel)]="firstNumber"  name="n1" id="1"></h2>
    <br>
   <h2>Enter Second Number :  <input type="number" (input)="menuFunction()"  [(ngModel)]="secondNumber" name="n2" id="2"></h2> 
    <br>
   <h2> {{optionText}} of {{firstNumber}} and {{secondNumber}} is {{result}}</h2>
        
</div>


<select  [(ngModel)]="optionText"   (ngModelChange)="mapOptionToEnum()"  >
    
    <option>  Addition </option>
    <option>  Subtraction </option>
    <option>  Multiplication </option>
    <option>  Division </option>

</select>
</div>
