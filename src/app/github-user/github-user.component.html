<h1>Page To Fetch GitHub Account Details Of Fabient Potencier</h1>


<div class="container" *ngIf="!isReady">
    <button  mat-raised-button color="primary" (click)="fetchData()" >CLICK THIS</button>
</div>




<div *ngIf="isReady">
   <p>Name : {{user.name}}</p>
    <br>
   <p>ID : {{user.id    }}</p> 
    <br>
   <p>BIO : {{ user.bio }}</p>
    <br>
   <p>Location : {{  user.location  }}</p>
    <br>
   <p>Company : {{  user.company  }}</p>
</div>

<div class="container" *ngIf="isReady">
    <button mat-raised-button color="primary" (click)="resetData()">Reset</button>
</div>
